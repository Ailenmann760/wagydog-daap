services:
  # Frontend Web Service
  - type: web
    name: wagydog-frontend
    runtime: node
    plan: free
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://api.wagydog.com
      - key: NEXT_PUBLIC_WS_URL
        value: wss://api.wagydog.com
      - key: NEXT_PUBLIC_ENABLE_TRADING
        value: false
      - key: NEXT_PUBLIC_ENABLE_ANALYTICS
        value: true
